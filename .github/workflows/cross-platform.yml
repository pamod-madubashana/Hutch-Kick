name: Build & Release Tauri App

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    if: contains(github.event.head_commit.message, 'new release')
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install system dependencies for Linux
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        shell: bash

      - name: Read version from VERSION file
        id: get_version
        run: |
          # Read the first line and strip all whitespace, control characters, and ensure proper encoding
          version=$(head -n 1 "${{ github.workspace }}/VERSION" | LC_ALL=C tr -dc '[:alnum:].-_+' | xargs)
          echo "version=$version" >> $GITHUB_OUTPUT
        shell: bash

      - name: Extract release notes from commit message
        id: get_release_notes
        run: |
          python - <<'PY'
          import json, os

          ev_path = os.environ.get('GITHUB_EVENT_PATH')
          if not ev_path:
              raise SystemExit('GITHUB_EVENT_PATH not set')

          with open(ev_path, 'r', encoding='utf-8') as f:
              ev = json.load(f)

          msg = ev.get('head_commit', {}).get('message') or ''
          # everything after the first line:
          lines = msg.splitlines()
          release = '\n'.join(lines[1:]).strip()

          out_path = os.environ.get('GITHUB_OUTPUT')
          if not out_path:
              raise SystemExit('GITHUB_OUTPUT not set')

          with open(out_path, 'a', encoding='utf-8') as out:
              out.write('release_notes<<EOF\n')
              out.write(release + '\n')
              out.write('EOF\n')
          PY
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm install
        shell: bash

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli
        shell: bash

      # macOS needs extra setup for signing disabled
      - name: Disable macOS signing
        if: matrix.os == 'macos-latest'
        run: |
          echo "TAURI_SIGNING_PRIVATE_KEY=" >> $GITHUB_ENV
          echo "TAURI_SIGNING_PASSWORD=" >> $GITHUB_ENV
        shell: bash

      - name: Build Tauri app
        run: npm run tauri build
        shell: bash
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        
      - name: Create versionless artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null

          # MSI (usually versioned)
          $msi = Get-ChildItem "src-tauri/target/release/bundle/msi" -Filter *.msi -Recurse | Select-Object -First 1
          if ($msi) { Copy-Item $msi.FullName "release/Hutch-Kick-tray_x64_en-US.msi" -Force }

          # NSIS setup exe (usually versioned)
          $setup = Get-ChildItem "src-tauri/target/release/bundle/nsis" -Filter *.exe -Recurse |
            Where-Object { $_.Name -match "setup|Setup|nsis" } | Select-Object -First 1
          if (-not $setup) { $setup = Get-ChildItem "src-tauri/target/release/bundle/nsis" -Filter *.exe -Recurse | Select-Object -First 1 }
          if ($setup) { Copy-Item $setup.FullName "release/Hutch-Kick-tray_x64-setup.exe" -Force }

          # Portable exe (if you produce one)
          $portable = Get-ChildItem "src-tauri/target/release" -Filter "Hutch-Kick*.exe" -Recurse | Select-Object -First 1
          if ($portable) { Copy-Item $portable.FullName "release/Hutch-Kick.exe" -Force }

          Write-Host "Release artifacts:"
          Get-ChildItem release

      - name: Create versionless artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release

          # AppImage
          appimage="$(ls -1 src-tauri/target/release/bundle/appimage/*.AppImage 2>/dev/null | head -n1 || true)"
          if [ -n "${appimage:-}" ]; then
            cp "$appimage" "release/Hutch-Kick-tray_amd64.AppImage"
          fi

          # DEB
          deb="$(ls -1 src-tauri/target/release/bundle/deb/*.deb 2>/dev/null | head -n1 || true)"
          if [ -n "${deb:-}" ]; then
            cp "$deb" "release/Hutch-Kick-tray_amd64.deb"
          fi

          # RPM
          rpm="$(ls -1 src-tauri/target/release/bundle/rpm/*.rpm 2>/dev/null | head -n1 || true)"
          if [ -n "${rpm:-}" ]; then
            cp "$rpm" "release/Hutch-Kick-tray-1.x86_64.rpm"
          fi

          # Raw binary (if you want)
          bin="$(ls -1 src-tauri/target/release/Hutch-Kick 2>/dev/null | head -n1 || true)"
          if [ -n "${bin:-}" ]; then
            cp "$bin" "release/Hutch-Kick"
          fi

          echo "Release artifacts:"
          ls -lah release

      - name: Create versionless artifacts (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release

          dmg="$(ls -1 src-tauri/target/release/bundle/dmg/*.dmg 2>/dev/null | head -n1 || true)"
          if [ -n "${dmg:-}" ]; then
            # If you know it's Apple Silicon builds
            cp "$dmg" "release/Hutch-Kick-tray_aarch64.dmg"
          fi

          echo "Release artifacts:"
          ls -lah release

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: ${{ steps.get_release_notes.outputs.release_notes }}
          draft: false
          prerelease: false
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
